<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Formularios en HTML <img src="../Leccion02/img/html5.png" width="24px"></h1>
    <form>
        <fieldset>
            <legend>Datos Persona:</legend>

            <label for="idPersona">ID Persona:</label> <br>
            <input type="text" id="idPersona" name="idPersona" readonly="true" value="100"><br>

            <input type="hidden" id="sistema" name="sistema" value="SAP">

            <label for="nombre">Nombre:</label> <br>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre"><br>

            <label for="apellido">Apellido:</label> <br>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="ejemplo@mail.com"><br>

            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad"><br>

            <label>Género:</label><br>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label><br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label><br>

            <label>Género Música Favorita</label><br>
            <input type="checkbox" id="clasica" name="musica" value="clasica">
            <label for="clasica">Clásica</label><br>
            <input type="checkbox" id="jazz" name="musica" value="jazz">
            <label for="jazz">Jazz</label><br>

            <label for="autos">Marca auto favorita:</label><br>
            <select id="autos" name="autos">
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
            </select><br>

            <label for="comentario">Comentario</label><br>
            <textarea id="comentario" name="comentario" rows="2" cols="30">Este es mi comentario</textarea><br>

            <br>
            <input type="submit" value="Enviar">
            <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar">
            <input type="reset" value="Reestablecer">
        </fieldset>
    </form>
</body>
</html>
